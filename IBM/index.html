<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login">
                <h3>Login</h3>
                <form action="#" id="form" class="form">
                    <label for="username">user name</label>
                    <input type="text" id="username" name="uesrname">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password">
                    <button type="submit">submit</button>
                </form>
        </div>
        <div class="register">
            <h3>Register</h3>
                <form action="#" id="form">
                    <div class="form-grp">
                        <label for="username">user name</label>
                        <input type="text" name="username" id="username" placeholder="Enter Your Name">
                        <p>Error</p>
                    </div>
                    <div class="form-grp">
                        <label for="email">email</label>
                        <input type="text" name="email" id="email" placeholder="Enter Your Email ID">
                        <p>Error</p>
                    </div>
                    <div class="form-grp">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Your Password">
                        <p>Error</p>
                    </div>
                    <div class="form-grp">
                        <label for="cpassword">conform password</label>
                        <input type="password" name="cpassword" id="cpassword" placeholder="Enter Your password">
                        <p>Error</p>
                    </div>
                    <button type="submit">Register</button>
                </form>
        </div>
    </div>
    <script src="../IBM/js/form.js"></script>
</body>
</html>
